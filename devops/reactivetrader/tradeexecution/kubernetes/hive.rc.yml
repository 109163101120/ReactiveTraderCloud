apiVersion: v1
kind: ReplicationController
metadata:
  name: "tradeexecution-<% reactivetrader.servers.major %>-<% reactivetrader.servers.minor %>-<% cli.id %>"
  labels:
    name: "tradeexecution"
    major: "<% reactivetrader.servers.major %>"
    minor: "<% reactivetrader.servers.minor %>"
    build: "<% cli.id %>"
spec:
  replicas: 1
  selector:
    name: "tradeexecution"
    major: "<% reactivetrader.servers.major %>"
    minor: "<% reactivetrader.servers.minor %>"
    build: "<% cli.id %>"
  template:
    metadata:
      labels:
        name: "tradeexecution"
        major: "<% reactivetrader.servers.major %>"
        minor: "<% reactivetrader.servers.minor %>"
        build: "<% cli.id %>"
    spec:
      containers:
      - name: "tradeexecution"
        image: "<% reactivetrader.servers.image %>:<% reactivetrader.servers.major %>.<% reactivetrader.servers.minor %>.<% cli.id %>"
        command: ["dotnet", "run", "--configuration", "Release", "-p", "Adaptive.ReactiveTrader.Server.TradeExecution", "config.prod.json"]
        imagePullPolicy: IfNotPresent
